<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="./main.js"></script>
    <script src="./clsApplication.js"></script>

</head>

<body>
    <!--  Logo Image -->
    <div class="d-flex justify-content-center py-4">
        <img src="images/tech.png" style="width: 200px;" alt="logotipo">
    </div>
    <div class="container text-center bg-light w-50 p-4">
        <div class="justify-content-center">
            <!-- Text under image-->
            <div class="d-flex justify-content-center">
                <h5>Sign In - step 1</h5>
            </div>
            <div class="d-flex justify-content-center">
                <p>write username and reference code to continue to application</p>
            </div>

            <!-- login form-->
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <div class="form-group">
                        <input type="text" class="form-control" id="user_name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <!-- REFERENCE CODE INPUT-->
                        <input type="text" class="form-control" id="enter_OTP" placeholder="Reference Code">
                    </div>
                    <div class="form-group">

                        <input style="margin-left: 20px;" type="button" id="1" onclick="user.writeCodeNumber('1')">
                        <input style="margin-left: 20px;" type="button" id="2" onclick="user.writeCodeNumber('2')">
                        <input style="margin-left: 20px;" type="button" id="3" onclick="user.writeCodeNumber('3')">
                        <input style="margin-left: 20px;" type="button" id="4" onclick="user.writeCodeNumber('4')">

                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="container w-50 p-4">
        <div class="form-group form-check">
            <input type="checkbox" required name="checkBox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button onclick="user.LoginUser()" type="submit" class="btn btn-info btn-block">Next</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
