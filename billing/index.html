<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <script>
        function printAndPreview() {
            const element = document.getElementById("invoice").innerHTML;
            document.body.innerHTML = element;
            window.print();
        }
    </script>

</head>

<body class="bg-light">

    <!-- buttons to return and print Invoice-->
    <div class="d-flex m-5 justify-content-center">
        <div class="d-inline" style="margin-right:50%;">
            <a href="../CRUD_clientes/index.html" class="btn bg-info btn-lg"><i class="fas fa-arrow-circle-left m-2"></i>Return</a>
        </div>
        <div class="d-inline">
            <button onclick="printAndPreview()" class="btn btn-lg" style="background-color:#ff9999;" id="btn-update"><i class="fas fa-print m-2"></i>Print</button>
        </div>
    </div>

    <div class="container" id="invoice">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 border">
                <div class="row p-4">
                    <div class="col-md-12 invoice text-center text-primary p-4">
                        <h1><b>Invoice</b></h1>
                    </div>
                </div>
                <!--Company Information-->
                <div class="row p-4">
                    <div class="col-md-12 text-right ">
                        <h2>Tech-Inv</h2>
                        <p><strong>Gurvir Kaur</strong></p>
                        <p><strong>Desarrollo de Aplicaciones WEB, 2018-2020</strong></p>
                        <p><strong>INS Les Salines, El prat de Llobregat</strong></p>
                    </div>
                </div>
                <!-- Client Information -->
                <div class="row p-4">
                    <div class="col-md-12 text-left border-top border-bottom">
                        <p id="clientName"><strong>Name:</strong></p>
                        <p id="clientSurname"><strong>Surname:</strong></p>
                        <p id="address"><strong>Address:</strong></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 well invoice-body">
                        <table class="table table-hover table-bordered">
                            <thead class="table-success">
                                <tr>
                                    <th>Product Name</th>
                                    <th>Amount</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Service request</td>
                                    <td>15/Jan/2020</td>
                                    <td>$1000.00</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td><strong>Total</strong></td>
                                    <td><strong>$1000.00</strong></td>
                                </tr>
                            </tbody>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
