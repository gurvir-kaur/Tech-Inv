<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <script>
        function printAndPreview() {
            const element = document.getElementById("invoice").innerHTML;
            document.body.innerHTML = element;
            window.print();
        }
    </script>

</head>

<body>

    <div class="container text-center bg-light" class=" py-4 text-info" style="padding: 1em">

        <h1 class=" py-4 text-secondary"><i class="fas fa-file-invoice"></i>Billing</h1>

        <a class="px-4 text-secondary" href="../html/home.html"><i class="fas fa-home"></i>Home</a>

        <a class="px-4 text-secondary" href="../CRUD_productos/index.html"><i class="fas fa-box-open"></i>Productos</a>

        <a class="px-4 text-secondary" href="../CRUD_clientes/index.html"><i class="fas fa-users"></i>Clients</a>

    </div>

    <!-- buttons to return and print Invoice-->
    <div class="container p-4">
        <button onclick="printAndPreview()" class="bg-info" id="btn-update"><i class="fas fa-print m-2"></i>Print</button>

    </div>

    <div class="container" id="invoice">

        <div class="row p-4">
            <div class="col-md-12 invoice text-center text-primary p-4 bg-light">
                <h1><b>Invoice</b></h1>
            </div>
        </div>

        <div id="identity">

            <textarea id="address">
                Tech-Inv
                Gurvir Kaur
                Desarrollo de Aplicaciones WEB, 2018-2020
                INS Les Salines, El prat de Llobregat
            </textarea>

        </div>

        <div style="clear:both"></div>

        <div id="customer">
            <h6>Client's details:</h6>
            <textarea id="customer-title">
                John Mill
                C/ Pau Casals, 24, El Prat de LLobregat, 08820
            </textarea>
        </div>

        <table id="items">

            <tr>
                <th>Product</th>
                <th>Unit Cost</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>


        </table>

        <div class="total">
            <h4>Total: 0â‚¬</h4>
        </div>

    </div>

    <!-- buttons to add product and get total -->
    <div id="add">
        <div class="d-inline">
            <button onclick="addProduct()">Add product</button>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
