<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

</head>

<body>

    <div class="container text-center bg-info" class=" py-4 text-info" style="padding: 1em">

        <h1 class=" py-4 text-white"><i class="fas fa-users"></i> Clientes</h1>

        <a class="px-4 text-white" href="home.html"><i class="fas fa-home"></i>Home</a>

        <a class="px-4 text-white" href="facturacion.html"><i class="fas fa-file-invoice"></i>Billing</a>

        <a class="px-4 text-white" href="facturacion.html"><i class="fas fa-box-open"></i>Productos</a>

    </div>

    <div class="d-flex justify-content-center">
        <!--Product Form-->
        <form class="w-50">
            <!--Product ID and Name-->
            <input type="text" id="productID" class="form-control" readonly placeholder="ID">
            <input type="text" id="productName" class="form-control" placeholder="Product Name">
            <!--Seperation to devide rows-->
            <div class="row">
                <!--Product category-->
                <div class="col">
                    <input type="text" id="category" class="form-control m-0" placeholder="Category">
                </div>
                <!--Product Price-->
                <div class="col">
                    <input type="text" id="price" class="form-control m-0" placeholder="Price">
                </div>
            </div>
        </form>
    </div>

    <!--Create, Update and Delete buttons-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn" style="background-color: #ff9800;" id="btn-update">Update</button>

    </div>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div id="notfound">

        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" id="btn-delete">Delete all</button>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Including Dexie API-->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Including custom javascript main.js-->
    <script src="js/main.js" type="module"></script>
</body>

</html>
